<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListarColaboradorTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">       
        <h:form styleClass="jsfcrud_list_form">        
            <h:outputText escape="false" value="#{bundle.ColaboradorListaVazia}" rendered="#{colaboradorController.colaboradoresAvaliables.rowCount == 0}"/>
            <h:panelGroup rendered="#{colaboradorController.colaboradoresAvaliables.rowCount > 0}">
                <p:dataTable paginatorPosition="bottom" value="#{colaboradorController.colaboradoresAvaliables}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                	rules="all" paginator="true" rows="10" dynamic="true" lazy="true" 
					firstPageLinkLabel="#{ bundle.Primeira }" lastPageLinkLabel="#{ bundle.Ultima }" 
					nextPageLinkLabel="#{ bundle.Proxima }" previousPageLinkLabel="#{ bundle.Anterior }" 
					sortAscMessage="#{ bundle.Ascendente }" sortDescMessage="#{ bundle.Descendente }" loadingMessage="#{ bundle.Carregando }">
                    <p:column width="50">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ColaboradorLabelID}"/>
                        </f:facet>
                   		<h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column width="300">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ColaboradorLabelNome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        </ui:define>
        <ui:define name="menuAcoes">
			<h:form>
			<ul class="menu-acoesAbas">
			    <li>
			    	<h:commandButton styleClass="ui-state-default" action="#{colaboradorController.prepareCreate}" value="#{bundle.ColaboradorLinkNovo}"/>
			    </li>
			    <li>
            		<h:commandButton styleClass="ui-state-default" value="#{bundle.ColaboradorLinkIndex}" action="/index" immediate="true" />			    
			    </li>
			</ul>
			</h:form>
		</ui:define>
        
    </ui:composition>
 
</html>
